<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawdaz - Kedi Duygu Analizi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            background-color: #ffcc00;
            color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .file-upload-label:hover {
            background-color: #e6b800;
        }

        .analyze-button {
            background-color: #ffcc00;
            color: #000000;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .analyze-button:hover {
            background-color: #e6b800;
        }

        img {
            max-width: 100%;
            margin: 20px 0;
            border-radius: 10px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #ffcc00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cat Emotion Classifier</h1>
        <p>Fotoğraf yükleyin ve sonucu öğrenin.</p>

        <!-- Fotoğraf Yükleme -->
        <label class="file-upload-label" for="file-input">Dosya Seç</label>
        <input id="file-input" type="file" accept="image/*" onchange="previewImage(event)">
        <img id="uploaded-image" alt="Yüklenen fotoğraf burada görünecek." style="display: none;">
        <br>
        <!-- Analiz Et Butonu -->
        <button class="analyze-button" onclick="predict()">Analiz Et</button>

        <!-- Sonuç -->
        <div class="result" id="result">Sonuç burada görünecek.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
    <script>
        const modelURL = "./model.json";
        const metadataURL = "./metadata.json";
        let model;

        async function loadModel() {
            try {
                model = await tmImage.load(modelURL, metadataURL);
                console.log("Model yüklendi!");
            } catch (error) {
                alert("Model yüklenirken bir hata oluştu: " + error.message);
            }
        }

        loadModel();

        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function () {
                const imageElement = document.getElementById("uploaded-image");
                imageElement.src = reader.result;
                imageElement.style.display = "block";
            };

            reader.readAsDataURL(file);
        }

        async function predict() {
            try {
                const imageElement = document.getElementById("uploaded-image");
                if (!imageElement.src) {
                    alert("Lütfen bir fotoğraf yükleyin.");
                    return;
                }

                const prediction = await model.predict(imageElement);
                const highestPrediction = prediction.reduce((prev, current) =>
                    prev.probability > current.probability ? prev : current
                );

                document.getElementById("result").innerText =
                    `Bu fotoğrafta kedi ${highestPrediction.className} olarak görünüyor. Güven oranı: ${(
                        highestPrediction.probability * 100
                    ).toFixed(2)}%`;
            } catch (error) {
                alert("Tahmin yapılamadı: " + error.message);
            }
        }
    </script>
</body>

</html>
